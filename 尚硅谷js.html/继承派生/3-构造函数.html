        /* 
            创建一个构造函数，专门用来创建Peson对象
            构造函数就是一个普通的函数，创建方式和普通函数没有区别
            不同的是：
                1.首字母大写

            构造函数与普通函数的区别是调用方式的不同
                普通函数是直接调用，而构造函数需要使用new关键字来调用

            构造函数的执行流程：
                对象哪来的？
                    1.立刻创建一个对象(因为用了new)
                    2.将新建的对象设置为函数中的this,在构造函数中可以使用this来引用新建的对象
                    3.逐行执行函数中的代码
                    4.将新建的对象作为返回值返回

            使用同一个构造函数创建的对象，我们称为一类对象,也将一个构造函数称为一个类
            我们将通过一个构造函数创建的对象，称为是该类的实例

            this的情况：
                1.当以函数的形式调用时，this是window
                2.当以方法形式调用时，谁调用方法this就是谁
                3.当以构造函数的形式调用时，this就是新创建的那个对象
        */
       function Person(name,age){
           this.name = name;
           this.age = age;
           this.sayName = function(){
               alert(this.name);
           }

       }
       var per =new Person("ui",9);
       var per2 = new Person("哈哈",90)
       console.log(per);
       per2.sayName();

       function Dog(name){
            this.name = name;
            this.sayHello = function(){
                alert("旺旺");
            }
       }
       var dog = new Dog("小红");
       var dog2 = new Dog("旺财");
       dog2.sayHello();
       console.log(dog);
       console.log(dog2);

       //两个本质上的不同，让两个类有了不同的类型
       console.log(per instanceof Person);//instanceof可以检查一个对象是否是一个类的实例
       console.log(dog instanceof Person);

       //所以的对象都是Object的后代,所以任何对象和Object做instanceof检查时都会返回true 
       console.log(dog instanceof Object);
       console.log(per instanceof Object);
    </script>
