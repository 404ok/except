<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        .clear::after{
            content: '';
            display: block;
            clear: both;
        }
        .header{
            height: 100px;
            background: red;
        }
        .container{
            margin: 0 150px 0 100px;
            background: yellow;

        }
        .container .center{
            height: 200px;
            width: 100%;
            float: left;
        }
        .container .left{
            float: left;
            width: 100px;
            height: 200px;
            background: yellowgreen;
            margin-left: -100%;
            position: relative;
            left: -100px;
        }
        .container .right{
            float: right;
            width: 150px;
            height: 200px;
            background: blueviolet;
            margin-left: -150px;
            position: relative;
            right: -150px;
        }
    </style>
</head>
<body>
    <div class="header">
    </div>
    <div class="container clear">
        <div class="center">
            <p>测试文字</p>
        </div>
        <div class="left">

        </div>
        <div class="right">

        </div>
    </div>
</body>
</html>
