<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border:1px gray dotted;
            display: grid;
            grid-template-rows: repeat(3,auto);
            grid-template-columns: repeat(3,auto);
            justify-content: center;
            align-content: end;
        }
        .box div{
            background-color: rgb(247, 239, 171);
            border: 1px solid rgb(248, 165, 151);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
