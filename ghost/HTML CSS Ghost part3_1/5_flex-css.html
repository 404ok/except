<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 20px auto;
            display: flex;
            
        }
        #box div{
            width: 50px;
            height: 50px;
            color: white;
            line-height: 50px;
            text-align: center;
            background: red;
        }
        /* #box div:nth-child(2){
            order: 1;
        }
        #box div:nth-child(3){
            order: -1;
        } */

         #box div:nth-child(2){
             background: yellow;
             color:black ;
             flex-grow: 0.2;
         }
         #box div:nth-child(3){
             background: rgb(0, 162, 255);
             color:black ;
             flex-grow: 0.5;
         }
    </style>
</head>
<body>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
