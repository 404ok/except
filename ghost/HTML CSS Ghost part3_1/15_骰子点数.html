<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 30px auto;
            perspective: 200px;
            
        }
        .container .all{
            width: 100px;
            height: 100px;
            margin: 100px;
            transform-style: preserve-3d;
            transition: 3s;
            transform-origin: center center -50px;
            position: relative;
        }
        .container:hover .all{
            transform: rotateY(360deg);
        }
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            align-items: center;
            justify-items: center;
            position: absolute;
            left: 0;
            top: 0;
        }
        .box div{
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }
        .box div:nth-child(1){
            grid-area:2/2/3/3 ;
        }
        .box2{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            align-items: center;
            justify-items: center;
            grid-template-areas: 
            "a1 a2 a3"
            "a4 a5 a6"
            "a7 a8 a9";
            left: 100px;
            top:0 ;
            transform-origin: left;
            transform: rotateY(90deg);
            position: absolute;
        }
        .box2 div{
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }
        .box2 div:nth-child(1){
            grid-area:a1 ;
        }
        .box2 div:nth-child(2){
            grid-area: a9;
        }
        .box3{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            align-items: center;
            justify-items: center;
            grid-template-areas: 
            "a1 a2 a3"
            "a4 a5 a6"
            "a7 a8 a9";
            left:-100px ;
            top: 0px;
            transform-origin: right;
            transform: rotateY(-90deg);
            position: absolute;
        }
        .box3 div{
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }
        .box3 div:nth-child(2){
            grid-area:a5 ;
        } 
        .box3 div:nth-child(3){
            grid-area: a9;
        }
        .box4{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            align-items: center;
            justify-items: center;
            grid-template-areas: 
            "a1 a2 a3"
            "a4 a5 a6"
            "a7 a8 a9";
            position: absolute;
            left:0 ;
            top:-100px ;
            transform-origin: bottom;
            transform: rotateX(90deg);
        }
        .box4 div{
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }
        .box4 div:nth-child(2){
            grid-area:a3 ;
        }
        .box4 div:nth-child(3){
            grid-area: a7;
        }
        .box4 div:nth-child(4){
            grid-area: a9;
        }
        .box5{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            align-items: center;
            justify-items: center;
            grid-template-areas: 
            "a1 a2 a3"
            "a4 a5 a6"
            "a7 a8 a9";
            left: 0;
            top: 100px;
            transform-origin: top;
            transform: rotateX(-90deg);
            position: absolute;
        }
        .box5 div{
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }
        .box5 div:nth-child(2){
            grid-area:a3 ;
        }
        .box5 div:nth-child(3){
            grid-area: a7;
        }
        .box5 div:nth-child(4){
            grid-area: a9;
        }
        .box5 div:nth-child(5){
            grid-area: a5;
        }
        .box6{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            align-items: center;
            justify-items: center;
            grid-template-areas: 
            "a1 a2 a3"
            "a4 a5 a6"
            "a7 a8 a9";
            left:0 ;
            top:0 ;
            transform: translateZ(-100px) rotateY(180deg);
            position: absolute;
        }
        .box6 div{
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }
        .box6 div:nth-child(2){
            grid-area:a3 ;
        }
        .box6 div:nth-child(3){
            grid-area: a7;
        }
        .box6 div:nth-child(4){
            grid-area: a9;
        }
        .box6 div:nth-child(5){
            grid-area: a4;
        }
        .box6 div:nth-child(6){
            grid-area: a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="all">
            <div class="box">
                <div></div>
            </div>
            <div class="box2">
                <div></div>
                <div></div>
            </div>
            <div class="box3">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="box4">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="box5">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="box6">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    
</body>
</html>
