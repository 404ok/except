<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box2{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 20px auto;
            display: flex;
            align-items: flex-start;
        }
        #box2 div{
            width: 50px;
            
            color: white;
            line-height: 50px;
            text-align: center;
            background: red;
        }
        #box2 div:nth-child(1){
            align-self: center;
        }
        #box2 div:nth-child(2){
            background: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <div id="box2">
        <div>1</div>
        <div>测试文字</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
