<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            margin: auto;
            background-color: white;
            border: 1px dashed black;
            width: 500px;
            height:500px ;
        }
        #box2{
            background-color: #D9EDFC;
            border: 4px solid #F6F5F7;
            width: 400px;
            height:400px ;
            margin: 50px;
        }
        #box3{
            background-color:#FFADE2;
            width: 200px;
            height:200px ;
            margin: 50px;
            padding:50px ;
        }
        #box4{
            background-color:transparent;
            border: 1px dashed white;
            width: 200px;
            height:200px ;
            padding: 10px;
        }
        #box5{
            background-color:transparent;
            border: 1px dashed white;
            width: 100px;
            height:100px ;
            padding: 50px;
        }
        #box6{
            background-color:#FFEB30;
            border: 5px solid #FFC282;
            width: 80px;
            height:80px ;

        }
        #box7{
            background-color:#93E932;
            width: 70px;
            height:70px ;
            margin-top:5px ;
            margin-left: 5px;
            
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3">
                <div id="box4">
                    <div id="box5">
                        <div id="box6">
                            <div id="box7"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
