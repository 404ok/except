<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* margin叠加问题 */
        #id1{
            width: 300px;
            height: 300px;
            background-color: yellow;
            margin: 20px;
        }
        #id2{
            width: 300px;
            height: 300px;
            background-color: khaki;
            margin: 20px;
        }

        /* margin传递问题 */
        #box1{
            width: 200px;
            height: 200px;
            background-color: khaki;
            border: 1px solid hotpink;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: lawngreen;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <!--  margin叠加问题  -->
    <div id="id1">

    </div>
    <div id="id2">

    </div>

    <!-- margin传递问题 -->
    <div id="box1">
        <div id="box2"></div>
    </div>
</body>
</html>
