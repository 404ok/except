<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <strong>这是强调文本</strong>   
        不是
        <em>这是强调文本</em>
    </p>
    <p>
        <sup>ok</sup>   <!-- 上标 -->
        <sub>ppp</sub>  <!-- 下标 -->
    </p>
    <p>
        促销：原价：<del>100</del><!-- 删除文本 -->
        现价：<ins>10</ins><!-- 插入文本 -->
    </p>  
    <p>北京著名的高档百货店—    <em>赛特购物中心</em> 即将团店。昨天，赛特购物中心总台服务人员表示
        <strong>“如果
        手里有购物卡请尽快到店消费”。</strong> 据这位服务人员介绍，
        目前赛特购物中心正在进行清仓大甩卖。<del>特价电视原价3608元</del>，<ins>现清仓价只需1300元。</ins> </p>
</body>
</html>
