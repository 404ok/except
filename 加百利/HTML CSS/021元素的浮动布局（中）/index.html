<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			.a{
				width: 20%;
				background-color: #008000;
			}
			.b{
				width: 60%;
				background-color: #FF0000;
			}
			.c{
				width: 20%;
				background-color: #B22222;
			}
			.h{
				height: 300px;
				background-color: #000000;
			}
			#outer{
				height: 200px;
			}
			.a,.b,.c{
				height: 200px;
				float: left;
			}
		</style>
	</head>
	
	<!-- 浮动元素在排列时，只参考前一个元素位置即可 -->
	<body>
		<div id="outer">
			<div class="a">
				
			</div>
			<div class="b">
				
			</div>
			<div class="c">
				
			</div>
		</div>
		
		<div class="h">
			
		</div>
	</body>
</html>
