<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>网站格式</title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#header{
			background-color: #FA4929;
			height: 50px;
		}
		#header .head{
			width: 1005px;
			height: 50px;
			background-color: #808080;
			margin: auto;
		}
		#banner{
			background-color: #6495ED;
			height: 500px;
		}
		#category{
			width: 1005px;
			height: 200px;
			background-color: #808080;
			margin: auto;
		}
		#category .item{
			width: 125px;
			height: 165px;
			padding-left:25px ;
			padding-right:25px ;
			padding-bottom: 10px;
			border-right: dashed 1px black;
			float: left;
		}
		#category .item.last{
			padding-right: 0;
			border: 0;
		}
		#category .item.first{
			padding-left: 0;
			
		}
		#case{
			height: 490px;
			margin: auto;
		}
		#case .title-text{
			width: 1005px;
			margin: auto;
			padding-top: 20px;
			padding-left: 10px;
			font-size: 45px;
		}
		#case .item-wrapper{
			width: 1000px;
			margin: auto;
			overflow: auto;
		}
		#case .item-wrapper .item{
			width: 320px;
			height: 330px;
			float: left;
			background-color: #008000;
		}
		#case .item-wrapper .item.mg{
			margin-left: 20px;
			margin-right:20px ;
		}
		#case p{
			width: 1050px;
			margin-left: auto;
			margin-right:auto ;
			margin-top: 15px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			font-size: 35px;
		}
	</style>
	<body>
		<div id="header">
			<div class="head">
				<h1>庆祝建党100周年</h1>
			</div>
		</div>
		<div id="banner">
			
		</div>
		<div id="category">
			<div class="item first">
				
			</div>
			<div class="item">
				
			</div>
			<div class="item">
				
			</div>
			<div class="item">
				
			</div>
			<div class="item">
				
			</div>
			<div class="item last">
				
			</div>
		</div>
		<div id="case">
			<div class="title-text">
				Case
			</div>
			<div class="item-wrapper">
				<div class="item">
					
				</div>
				<div class="item mg">
					
				</div>
				<div class="item">
					
				</div>
			</div>
			<p>查看更多+</p>
		</div>
	</body>
</html>
