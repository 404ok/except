<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				/* 将所有元素边距设置为0 */
			}
			.box{
				overflow: auto;
				width: 720px;
				margin: auto;/* 让父元素自动设置边距，左右边距相等，但是只是在水平方向上有效 */
			}
			.a,.b,.c{
				width: 200px;
				height: 200px;
				float: left;
				margin: 20px;
			}
		</style>
	</head>
	<!-- 盒子：元素本身  边框 边距 -->
	<body>
		<div class="box">
			<div class="a"style="background: url(img/001-仓库.png);">
				
			</div>
			<div class="b" style="background:url(img/002-交货时间.png);">
				
			</div>
			<div class="c" style="background: url(img/003-促销.png);">
				
			</div>
		</div>
		
	</body>
</html>
