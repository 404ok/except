<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<!-- 将输入数据提交到服务器   表单：form -->
	<body>
		<form action=" https://www.bilibili.com/video/BV1Bb411v7w8?p=13" method="">
			<!-- 表单数据提交的地址 -->
			<table border="1px" cellspacing="0" >
			<tbody>
				<colgroup span="1" width="100px"></colgroup>
				<colgroup span="2" width="200px"></colgroup>
				<tr height="40px">
					<td rowspan="4" align="center">总体信息</td>
					<td colspan="2"></td>
				</tr>
				<tr height="40px">
					<td align="right">用户名:</td>
					<td align="left"><input type="text"name="loginname"/></td>
				</tr>
				<tr height="40px">
					<td align="right">密码:</td>
					<td align="left"><input type="password" name="pwd"/></td>
				</tr>
				<tr height="40px">
					<td colspan="2"align="center">
						<input type="submit" value="提交" />
						<input type="reset"  value="重置" />
					</td>
				</tr>
			</tbody>
		</table>
		</form>
		
	</body>
</html>
