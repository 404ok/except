<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			.green{
				width: 100px;
				height: 100px;
				background-color: green;
				float: left;
			}
				
			.red{
				width: 200px;
				height: 150px;
				background-color: red;
			}
			.a{
				width: 200px;
				height: 200px;
				background-color: #7FFFD4;
				
			}
			.b{
				width: 740px;
				height: 200px;
				background-color: antiquewhite;
				
			}
			.c{
				width: 300px;
				height: 200px;
				background-color: #B22222;
				
			}
			.a,.b,.c{
				float: left;
			}
		</style>
	</head>
	<!-- 浮动元素会覆盖其他元素，但不会覆盖文字部分和图片内容，因为图片属于文本，还有表单元素 -->
	<!-- 做：文字环绕效果 横向排版 -->
	<body>
		<p>
			文字环绕效果
		</p>
		<div class="green">
			
		</div>
		<div class="red">
			文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文
			字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字
			环绕文字环绕文字环绕
		</div>
		<p>横向排版布局</p>
		<div class="a">
			
		</div>
		<div class="b">
			
		</div>
		<div class="c">
			
		</div>
	</body>
</html>
