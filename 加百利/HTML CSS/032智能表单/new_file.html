<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			form{
				width: 350px;
				background-color: #122B40;
				margin: 20px auto;
				padding: 10px 20px;
				color: white;
				border-radius: 5px;
				text-align: ;
			}
			.step{
				font-size: 15px;
				font-weight: bold;
				margin: 10px,0;
			}
			.form-line{
				border-radius: 5px;
				border: white;
				border-width: 2px;
				border-style: solid;
				padding: 3px;
				margin: 3px 0;
				background-color:steelblue;
				font-size: 12px;
				padding-left: 10px;
			}
			.form-line span{
				display: inline-block;
				width: 110px;
				color: black;
			}
			.form-line input{
				background-color: whitesmoke;
				border: none;
				height: 20px;
				border-radius: 3px;
				width: 180px;
				outline: none;
				color: #000000;
			}
			.form-line input[type=radio]{
				width: 25px;
				height: 12px;
				color: #000000;
			}
			.form-line textarea{
				width: 180px;
				height: 70px;
				vertical-align: top ;
				border: none;
				border-radius: 3px;
				resize: none;
				outline: none;
			}
			input.submit-btn{
				border: none;
				background-color: #204D74;
				display: block;
				color: wheat;
				width: 100px;
				padding: 5px 0;
				border-radius: 20px;
				margin: 17px auto ;
				cursor: pointer;
				color: white;
			}
		</style>
	</head>
	<body>
		<form action="" method="post">
			<section>
				<p class="step">
					第一步：详细信息
				</p>
				<p class="form-line">
					<span>姓名</span>
					<input type="text" placeholder="请输入姓名" />
				</p>
				<p class="form-line">
					<span>电话</span>
					<input type="text" placeholder="13988884444" />
				</p>
				<p class="form-line">
					<span>Facebook主页</span>
					<input type="url"  />
				</p>
				
			</section>
			<section>
				<p class="step">
					第二步：收货地址
				</p>
				<p class="form-line">
					<span>详细地址</span>
					<textarea placeholder="想点啥就点啥">
						
					</textarea>
				</p>
				<p class="form-line">
					<span>邮编</span>
					<input type="text" />
				</p>
			</section>
			<section>
				<p class="step">
					第三步：银行卡信息
				</p>
				<p class="form-line">
					<span>银行卡类型</span>
					<input type="radio" name="cardType" id="" value="" />借记卡
					<input type="radio" name="cardType" id="" value="" />信用卡
					<input type="radio" name="cardType" id="" value="" />VISA卡
				</p>
				<p class="form-line">
					<span>卡号</span>
					<input type="number" />
				</p>
				<p class="form-line">
					<span>密码</span>
					<input type="password"placeholder="这个不用输入" />
				</p>
				<p class="form-line">
					<span>持卡人</span>
					<input type="text" />
				</p>
			</section>
			<p>
				<input type="submit" class="submit-btn"  value="提交" />
			</p>
		</form>
	</body>
</html>
