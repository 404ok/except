<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>按钮</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			input[type=checkbox]{
				-webkit-appearance:none ;
				/* -webkit:谷歌浏览器 */
				margin: 50px;
				border: 10px solid #c1c1c1;
				border-radius: 50px;
				width: 170px;
				height: 70px;
				background-color: #888;
				position: relative;
				box-shadow: 0 0 10px 1px #3f3f3f inset;
				transition: 0.5s;
			}
			input[type=checkbox]::after{
				content: "";
				display: block;
				width: 60px;
				height: 60px;
				position: absolute;
				left: -5px;
				top: -5px;
				border-radius: 30px;
				background:linear-gradient(to bottom,#3d3d3d,#9e9e9e);
				box-shadow:0px 2px 2px 0px #eee inset ,2px 1px 2px 0px #333;
				transition: 0.5s;
			}
			input[type=checkbox]:checked{
				background-color: #008000;
				
			}
			input[type=checkbox]:checked:after{
				left: 95px;
			}
		</style>
	</head>
	<body>
		<input type="checkbox" />
		<!-- 伪元素选择器 -->
		
	</body>
</html>
