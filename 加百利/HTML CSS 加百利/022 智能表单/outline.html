<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>outline</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 50px;
				height: 50px;
				margin: 50px;
				border:  1px solid black;
				border-radius: 25px;
				outline: 10px solid #008000;
				outline-offset:-35px ;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
