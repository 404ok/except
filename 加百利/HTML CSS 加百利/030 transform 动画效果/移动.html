<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>动画</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				position: relative;
				width: 300px;
				height: 300px;
				margin: 100px 200px;
				overflow: hidden;
			}
			.box>img{
				width: 400px;
				height: 400px;
			}
			.box>*{
				transition: 1s;
				position: absolute;
				left: 0px;
				top: 0px;
			}
			.box h2{
				color:black;
				width: 200px;
				transform: translateX(15px)translateY(250px);
			}
			.box p{
				color: black;
			}
			.box p:nth-of-type(1){
				transform: translateY(140px) translateX(-150px);
			}
			.box p:nth-of-type(2){
				transform: translateY(180px) translateX(-110px);
				transition: 1s 0.1s;
			}
			.box p:nth-of-type(3){
				transform: translateY(220px) translateX(-100px);
				transition: 1s 0.1s;
			}
			.box:hover p:nth-of-type(1){
				transform: translateY(140px) translateX(10px);
			}
			.box:hover p:nth-of-type(2){
				transform: translateY(180px) translateX(10px);
			}
			.box:hover p:nth-of-type(3){
				transform: translateY(220px) translateX(10px);
			}
			.box:hover img{
				transform: scale(1.3) rotateZ(-15deg);
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="../013%20背景图/img/001-仓库.png" >
			<h2>Tl</h2>
			<p class="p1">2002.8.6</p>
			<p class="p2">Height:170cm</p>
			<p class="p3">Weight:60kg</p>
		</div>
	</body>
</html>
