<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>放大缩小</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				position: relative;
				width: 300px;
				height: 300px;
				margin: 100px 200px;
				overflow: hidden;
			}
			.box>img{
				width: 200px;
				height: 200px;
			}
			.box>*{
				transition: 1s;
				position: absolute;
				left: 0px;
				top: 0px;
			}
			.box:hover img{
				transform: scale(1.3) rotateZ(-15deg);
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="../013%20背景图/img/002-交货时间.png" >
		</div>
	</body>
</html>
