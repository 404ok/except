<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>地图定点</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 1200px;
				margin: auto;
				position: relative;
			}
			.point{
				width: 10px;
				height: 10px;
				border-radius: 50%;
				display: block;
				background-color: #0086B3;
				position: absolute;
				top: 196px ;
				left:950px;
			}
			.ripple-1{
				animation: ripple 4500ms 225ms infinite;
			}
			.ripple-2{
				animation: ripple 4500ms 1575ms infinite;
			}
			.ripple-base{
				width: 120px;
				height: 120px;
				border: 2px solid #0086B3;
				border-radius: 50%;
				transform: scale(0.01);
				position: absolute;
				left: -57px;
				top: -57px;
				float: left;
			}
			.point .text{
				float: left;
				width: 30px;
				height: 30px;
				line-height: 15px;
				margin-left: 15px;
			}
			@keyframes ripple{
				100%{
					opacity: 0;
					transform: scale(1);
				}
			}
			img{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<p style="text-align: center;">宝藏分布</p>
		<div class="container">
			<img src="img/1190119738391031_b.jpg" >
			<div class="point" >
				<span class="text">
					s城
				</span>
				<div class="ripple-base ripple-1">
					
				</div>
				<div class="ripple-base ripple-2">
					
				</div>
			</div>
		</div>
	</body>
</html>
