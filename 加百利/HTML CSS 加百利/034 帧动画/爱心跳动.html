<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>帧动画</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				padding: 100px;
			}
			span{
				display: inline-block;
			}
			.heart-left,.heart-right{
				width: 50px;
				height: 80px;
				background-color: red;
				border-top-left-radius: 25px;
				border-top-right-radius: 25px;
			}
			.heart-left{
				transform: rotateZ(-45deg);
			}
			.heart-right{
				transform: translateX(-33px) rotateZ(45deg);
			}
			.heart{
				animation:  beat 1.5s infinite;
			}
			@keyframes beat{
				30%{
					transform: scale(1.3);
				}
				100%{
					transform: scale(1);
				}
			}
		</style>
	</head>
	<body>
		<span class="heart">
			<span class="heart-left">
			
			</span>
			<span class="heart-right">
			
			</span>
		</span>
		
	</body>
</html>
