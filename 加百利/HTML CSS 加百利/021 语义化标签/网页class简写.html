<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>语义化</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			header,footer{
				height: 100px;
				background-color: #1B6D85;
				text-align: center;
			}
			main{
				overflow: auto;
			}
			nav,section,aside{
				float: left;
			}
			main>nav{
				width: 25%;
			}
			main>section{
				width: 50%;
				padding: 0 10px;
				box-sizing: border-box;
			}
			main>aside{
				width: 25%;
			}
			p{
				height: 30px;
				background-color: #00FFFF;
				text-align: center;
				margin: 10px 0;
				color: white;
			}
		</style>
	</head>
	<body>
		<header>
			Header
		</header>
		<main>
			<nav>
				Nav
				<p>LINK</p>
				<p>LINK</p>
				<p>LINK</p>
				<p>LINK</p>
				<p>LINK</p>
				<p>LINK</p>
				<p>LINK</p>
			</nav>
			<section>
				<article>
					article
					<p></p>
					<p></p>
					<p></p>
					<p></p>
					<p></p>
					<p></p>

				</article>
				<article>
					article
					<p></p>

					<p></p>

				</article>
				<article>
					article
					<p></p>
					<p></p>
					<p></p>
					<p></p>
					<p></p>
					<p></p>
					<p></p>
				</article>
			</section>
			<aside>
				Aside
			</aside>
		</main>
		<footer>
			Footer
		</footer>
	</body>
</html>
