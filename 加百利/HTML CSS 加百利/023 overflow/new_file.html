<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>文件图标 精灵图</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			ul li a {
				background-image: url(../013%20背景图/img/001-仓库.png);
				background-repeat: no-repeat;
				background-repeat-x: right;
				padding-right: 20px;
			}
			ul li a[href$='.pptx']{background-position-y:4px ;}
			ul li a[href$='.pptx']a{background-position-y:-47px ;}
			ul li:nth-of-type(3) a{background-position-y:-72px ;}
			ul li:nth-of-type(4) a{background-position-y:-122px ;}
			ul li:nth-of-type(5) a{background-position-y:-145px ;}
			ul li:nth-of-type(6) a{background-position-y:-191px ;}
			ul li:nth-of-type(7) a{background-position-y:-214px ;}
			ul li:nth-of-type(8) a{background-position-y:-296px ;}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="xxx.docx">word文档</a></li>
			<li><a href="xxx.pptx">PowerPoint文档</a></li>
			<li><a href="xxx.xlsx">Excel文档</a></li>
			<li><a href="xxx.pdf">PDF文档</a></li>
			<li><a href="xxx.html">HTML文档</a></li>
			<li><a href="xxx.swf">Flash文档</a></li>
			<li><a href="xxx.zip">ZIP压缩文档</a></li>
			<li><a href="xxx.MP3">MP3文档</a></li>
			<li><a href="xxx.exe">EXE执行文档</a></li>
			<li><a href="xxx.txt">TXT文本文档</a></li>
		</ul>
	</body>
</html>
