<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>相对绝对定位</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				background: url(../003%20图片%20100px/img/屏幕截图%202020-11-30%20135344.jpg);

				width: 1200px;
				position: relative;
				margin: 10px auto;
				
			}
			.spot{

				top:144px;
				position: absolute;

			}

			<div class="spot">
				<span class="point">
