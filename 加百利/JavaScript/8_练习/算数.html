	//求出 1/1-1/2+1/3-1/4+1...1/100
	<script type="text/javascript">
		let s = 0
		for(let i=0;i<=100;i++){
			if(i%2==0){
				s=s-1/i
			}
			else{
				s=s+1/i
			}
		}
		console.log(s)
	</script>
</html>
