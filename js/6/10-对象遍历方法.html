<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //对象遍历
        var person = {
            username : "钢铁侠",
            age:"18",
            sex:"男"
        }

        //对象遍历  for...in
        for(var i in person){
            //i 是当前遍历到的属性
            document.write(person[i] + "<br/>");
        }
    </script>
</head>
<body>
    
</body>
</html>
