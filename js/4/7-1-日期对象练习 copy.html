<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            /* 
            【注意】所有的参照时间点都是1970年
                    Date.parse(日期对象);
                        格式：Date.parse(日期对象)
                        功能：可以将日期对象转成毫秒数
                        
                    d.getTime()/d.setTime();
                        格式：日期对象.getTime/setTime
                        功能：获取当前日期转成毫秒数
            */
           var d = new Date();
           alert(Date.parse(d));
           alert(d.getTime());

           d.setTime(1000);
           //将毫秒数重置
           alert(d);
        </script>
    </head>

    </body>
</html>
