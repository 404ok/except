    <title>Document</title>
    <script>
        /* 
            获取俩个日期之间的天数
        */
       /* 
            规定，传入日期格式
            “2000-01-01”
            “2000/01/03”
       */
      function countOfDate(d1,d2){
            var dd1 = new Date(d1);
            var dd2 = new Date(d2);
            var time1 = dd1.getTime();
            var time2 = dd2.getTime();
            var time = Math.abs(time1 - time2);
            return parseInt(time / 3600 / 24 /1000);

      }
      alert(countOfDate("2000-01-01","2000-01-04"));
    </script>
