    <title>Document</title>
    <script>
        /* 
            输入n,输出n天后的时间
        */
       function afterOfDate(n){
            var d = new Date();
            var day =  d.getDate();//把天取出来
            d.setDate(day + n);
            return d;
       }
       alert(afterOfDate(30));
    </script>
