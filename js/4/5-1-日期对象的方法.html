    <title>Document</title>
    <script>
        /* 
            日期对象格式化
        */
       var d = new Date();
    //    alert(d);
       alert(d.toDateString());
       alert(d.toTimeString());
       alert(d.toLocaleDateString());
       alert(d.toLocaleTimeString());

       alert(d.toLocaleDateString() + " " + d.toLocaleTimeString());

       /* 
            系统给我们的不一定是最好的，可以自定义
       */
    </script>
