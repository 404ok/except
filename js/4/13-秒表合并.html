<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #container{
            width: 100px;
            height: 200px;
            padding: 50px;
            background-color: orange;
            margin: 100px auto;
            background-color: 1px solid black;
       }
       #container span{
           font-size: 18px;
       }
       #container button{
           width: 100px;
           height: 30px;
           font-size: 16px;
           margin-top: 20px;
           background-color: black;
           color: white;
       }
    </style>
     <script>
         function $(id){
             return document.getElementById(id);
         }
         var i = 0;
         var timer = null;
         var isRunning = false;
         window.onload = function(){
                function startFunc(){
                timer = setInterval(function(){
                    i++;
                    $("hour").innerHTML = doubleNum(parseInt(i / 3600));
                    $("min").innerHTML = doubleNum(parseInt(i /60) % 60);
                    $("sec").innerHTML = doubleNum(parseInt(i % 60));
                },3)
            }
            function pauseFunc(){
                clearInterval(timer);
            }
            $("btn").onclick = function(){
                if(!isRunning){
                    $("btn").innerHTML = "暂停";
                    isRunning = true;
                    startFunc();
                }else{
                    $("btn").innerHTML = "开始";
                    isRunning = false;
                    pauseFunc();
                }
            }
            $("reset").onclick = function(){
                clearInterval(timer);
                i = 0;
                isRunning = false;
                $("btn").innerHTML = "开始";
                $("hour").innerHTML = "00";
                $("sec").innerHTML = "00";
                $("min").innerHTML = "00";
            }
         }
         
         function doubleNum(num){
             if(num < 10){
                 return "0" + num;
             }else{
                 return num;
             }
         }
     </script>
</head>
<body>
    <div id="container">
        <span id="hour">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
        <button id="btn">开始</button>
        <button id="reset">复位</button>
    </div>
</body> 
</html>
