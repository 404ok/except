<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            1.通过new运算符声明对象
            2.通过省略new
            3.对象常量赋值(使用大括号，代表对象)

            对象属性    普通变量
            婚后        婚前
        */
       var obj1 = new Object();
       var obj2 = Object();
       var obj3 = {};

       //新增属性,使用起来，和普通变量没有任何区别
        obj3.username = "钢铁侠";
        obj3.age = 18;
        //中括号[]里面必须是字符串
        obj3['usename'] = "钢铁侠"
        alert(obj3.username );
        alert(obj3.age)
        alert(obj3['username']);

        //新增方法，使用起来，和普通的函数没有任何区别
        obj3.show = function(){
            alert("我的名字叫" + obj3.username + ",今年" + obj3.age + "岁");
        }
        obj3.show();

        /* 
            关键字：delete 删除对象的属性和方法
        */
       delete obj3.username;
       alert(obj3.username);


    //    通过对象常量赋值
    var obj4 = {
        username:"钢铁侠",
        age:18,
        show:function(){
            alert("我的名字叫" + obj4.username + ",今年" + obj3.age + "岁");
        }
    }
    obj4.show();
    </script>
</head>

</body>
</html>
