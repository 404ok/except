    <script>
        /* 
            在JS中一切皆对象，
            
            【注意】在JS，很多关系数学运算的函数，直接一个Math对象提供

            【查阅文档】
            Math.random()   //0~1之间的随机数
            Math.max(num1,num2,num3...)
            Math.min()  同上
            Math.abs(num)   绝对值
            Math.round()    四舍五入(成整数，小数点后一位)
            Math.ceil(19.3) 向上取值
            Math.floor(11.8)    向下取值
            Math.pow(x,y)       x的y次方
            Math.sqrt(num)      开平方

            弧度
            Math.sin()  正弦
            Math.cos()  余弦
        */
       alert(Math.sin(30 * Math.PI / 180).toFixed(2));
       alert(Math.sqrt(4));
       alert(Math.pow(2,2))
