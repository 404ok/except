<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            location:地址栏

            属性：
            方法：
                location.assign(url)
                【注】在当前窗口跳转这个窗口(可返回，有新的历史记录)
                location.replace(url)
                【注】在当前窗口替换成新的url(无历史记录)
                location.reload()
                【注】刷新当前窗口
                location.reload(true)
                不经过浏览器缓存强制从服务器中重载（略过缓存）

        */
        alert(document.location == window.document.location);
    </script>
</head>
<body>
        <button onclick="location.assign('https://www.bilibili.com/video/BV1r64y1T7J8?p=339')">跳转窗口</button>    
        <button onclick="location.replace('https://www.bilibili.com/video/BV1r64y1T7J8?p=339')">跳转窗口(无历史记录)</button>    
        <button onclick="location.reload(true)">强制重载缓存</button>    
</body>
</html>
