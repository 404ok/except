<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            attribute方法：
                setAttribute
                getAttribute
                removeAttribute()
        */
        onload = function(){
            var div = document.getElementById("div1");
            alert(div.id);
            alert(div.title);
            alert(div.name);
            alert(div.getAttribute("id"));
            alert(div.getAttribute("title"));
            alert(div.className);
            alert(div.getAttribute("class"));
            alert(div.xxx);
            alert(div.getAttribute("xxx"));
            div.className = "div4";
            div.setAttribute("zzz","000");
            div.setAttribute("class","box5");
            div.className = "";
            div.removeAttribute("title");
        }
    </script>
</head>
<body>
    <div id="div1" class="box"title="hello" xxx="yyy"></div>
</body>
</html>
