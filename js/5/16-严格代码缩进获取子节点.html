<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  
            访问子节点
                childNodes  访问当前节点下所有的子节点
                firstChild  访问子节点中的首位
                lastChild   访问子节点中的最后一位
                nextSibling  当前节点兄弟节点下一同级节点
                previousSibling  当前节点兄弟节点上一同级节点

                【注意】上述方法这些属性都包含文本节点 

                【下述方法只获取子节点的元素节点】(IE8以下不兼容)
                children
                firstElementChild
                lastElementChild
                nextElementSibling  当前节点兄弟节点的下一同级节点
                previousElementSibling  当前节点兄弟节点的上一同级节点

                    nodeType nodeNaem nodeValue
            元素节点    1       标签名  null
            属性节点    2       属性名  属性值
            文本节点    3       #text   文本内容

            空格、回车、换行 看不见，是字符。(文本节点)
        
        */
        window.onload = function(){
            var div = document.getElementById("div1");
            alert(div.childNodes.length);
            alert(div.children.length);
            alert(div.firstElementChild.nodeName);
            alert(div.lastElementChild.nodeName);

            for (let i = 0; i < div.childNodes.length; i++) {
                    alert(div.childNodes[i].nodeType);
            }
        }
        
        //正常情况下，输入的都是一个字符 

        //将纯空白文本节点去除

    </script>
</head>
<body>
        <div id="div1">
            <em>em文本</em>
            div文本
            <strong>strong文本</strong>
        </div>
</body>
</html>
