<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 400px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            margin: 100px auto;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
        }
    </style>
    <script src="../JS_雨飞_4/tool.js"></script>
    <script>
        /* 
            写一个定时器，每隔一秒修改遗产div内文本颜色和字体大小   
            
            颜色随机(rgb(255,255,255))
            parseInt(Math.random() * 256)
            最开始这个文字是默认大小，大小开始增大，当增大了6次一行
            文字大小开始变小，缩小6次，文字再开始增大
        */
       function randomColor(){
           var str = "rgba("+ parseInt(Math.random() * 256) + "," +parseInt(Math.random() * 256) + "," + parseInt(Math.random() * 256)+ ",1)"; 
           return str;
       }
       alert(randomColor());

       window.onload = function(){
           var div = document.getElementById("div1");
           var speed = 5;//每一次变化的大小
           var count = 0;
           setInterval(function(){
               div.style.color = randomColor();
               //1.将字体上一次的字体大小取出来
               var iCur = parseInt(getStyle(div,"font-size"));
               //变化字体大小，重新赋值回去
               div.style.fontSize = (iCur + speed) + "px";
               
                count++;
                if(count % 6 == 0){
                    speed *= -1;
                }
           },1000)
       }
    </script>
</head>
<body>
        <div id="div1">
            div文本
        </div>
</body>
</html>
