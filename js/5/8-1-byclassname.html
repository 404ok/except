<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            onload = function(){
                var ul1 = document.getElementById("ul1");
                var box = ul1.getElementsByClassName("box");

                alert(box.length);
                for (let i = 0; i < box.length; i++) {
                    box[i].style.backgroundColor = "pink";
                    
                }
            }
    </script>
</head>
<body>
    <ul id="ul1">
        <li>111</li>
        <li class="box">111</li>
        <li>111</li>
        <li>111</li>
        <li class="box">111</li>
        <li name="hello">111</li>
        <div class="box" name="hello">div</div>
    </ul>
    <input type="text" name="hello">
    <ol id="ol1">
        <li>222</li>
        <li class="box">222</li>
        <li class="box">222</li>
        <li>222</li>
    </ol>
</body>
</html>
