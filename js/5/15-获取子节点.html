<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            访问子节点
                childNodes  访问当前节点下所有的子节点
                firstChild  访问子节点中的首位
                lastChild   访问子节点中的最后一位

                    nodeType nodeNaem nodeValue
            元素节点    1       标签名  null
            属性节点    2       属性名  属性值
            文本节点    3       #text   文本内容
        
        */
       window.onload = function(){
           var div = document.getElementById("div1");
           alert(div.childNodes);//结点对象 伪数组
           alert(div.childNodes.length);
           alert(div.childNodes[0].nodeType);//em元素节点
           alert(div.childNodes[1].nodeType);
           //div文本节点，通过元素节点的子节点获取 
           alert(div.childNodes[2].nodeType);//strong节点

           //输出内容
           alert(div.childNodes[0].nodeName);
           alert(div.childNodes[1].nodeName);
           alert(div.childNodes[1].nodeValue);
           alert(div.childNodes[2].nodeValue);


           alert(div.firstChild.nodeName);
           alert(div.lastChild.nodeName);
       }
    </script>
</head>
<body>
        <div id="div1"><em>em文本</em>div文本<strong>strong文本</strong></div>
</body>
</html>
