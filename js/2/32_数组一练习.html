<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            1.随机给出一个五位以内的数，然后输出该数共有多少位，每位分别是什么
        */
       var num =parseInt(Math.random()*100000) ;
       function countOfNumber(num){
            //未知几位
            var arr = [];
            while(num){
                arr.unshift(num % 10);
                num = parseInt(num / 10)
            }
            alert("一共是" + arr.length + "位，每一位分别是" + arr);
       }
       countOfNumber(num);
    </script>
</head>
