<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  
            函数

            "火影忍者"
            忍术 -> JS的函数
            结印忍术 -> 函数调用
        */
        //输出10个helloWorld,在不同的100个地方输出

        /* for(var i = 1;i <= 10;i++){
            document.write("HelloWorld~<br/>")
        } */

        /* 
            函数的语法：
            函数声明：(无参数无返回值)
                function 函数名(){
                    函数体(具体要执行的代码)
                }
            【注意】：见名思意：函数名必须体现其功能

            函数调用：
                格式：函数名();

            优点：
                后期维护简单
                代码复用性
                提高效率
                简洁啦
        */

        function print(){
            for(var i = 1;i <= 10;i++){
                document.write("HelloWorld~<br/>");
            }
        }

        //调用函数
        print();
    </script>
