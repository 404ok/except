    <script>
        /* 
            编写一个函数，输入 n 为偶数时，调用函数1/2+1/4+...+1/n,当输入n为奇数时，调用函数求1/1+1/3+...+1/n
        */
       function sum(num) {
           var sum = 0;
            if(num % 2 == 0){
                for(var i = 2;i <= num;i+=2){
                     sum += 1/i;}
                }else{
                    for(var i = 1;i <= num;i+=2){
                        sum += 1/i;}
                    }
            return sum;
            
         }
         var res = sum(2);
         alert(res);
         alert(sum(1));
    </script>
