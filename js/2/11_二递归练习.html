    <script>
        /* 
            有一堆桃子不知数目，猴子第一天吃掉一半，觉得不过瘾，又多吃了一只，第二天照此办法，吃掉剩下桃子的一半另加一只，天天，到第num(num <= 10)天早上，猴子发现只剩一只桃子了，问这堆桃子原来有多少个？(思路：n为还剩 n 天吃完的桃子数)

            peach(10)/2-1 = peach(9)
        */
       // n : 还剩 n 天吃完的桃子数
        function peach(n){
            if(n == 1){
                return 1;
            }
            return (peach(n-1)+1) * 2;
        }
        alert(peach(4));
    </script>
