    <script>
        /* 
           定义一个含有30个整性元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每5个数求出一个平均值，放在另一个数组中并输出，试编程
        */
        //1.声明一个长度为 30 的数组,顺序分别赋予从2开始的偶数
        var arr =new  Array(30);
        for(var i = 0;i < arr.length;i++){
            arr[i]=i * 2 + 2;
        }
       //求平均数
       var averageArr = [];
       for(var i = 0;i < 6;i++){
           //3、取出求平均数的这组数
           var newArr = arr.splice(0,5);
            //或var newArr = arr.slice(i * 5,(i + 1)*5);
            
           //4.求平均值
           var sum = 0;
           for(var j = 0;j < newArr.length;j++){
                sum += newArr[j];
           }
           averageArr.push(sum/5);
       }
       alert(averageArr);
    </script>
