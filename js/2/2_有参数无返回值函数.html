<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            输出 n 个helloworld
            【注意】：不确定的值


            有参数无返回值的函数
            形参：形式上的参数
            格式：
                function 函数名(形参1,形参2...){
                    函数体;
                }
            调用函数：
                格式：
                    函数名(实参1,实参2...);
            传参：用实参给形参赋值
        */
       function print(n){
           for(var i = 1; i <= n ; i++){
               document.write("ok<br/>");
           }
       }
       print(8);
    </script>
</head>

</body>
</html>
