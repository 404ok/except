         /* 
            例子：求任意一个数字的和

         */
        function sum() {
            var res = 0;//求和的数
            for(var i = 0;i < arguments.length;i++){
                res += arguments[i];
            }
            return res;
        }
        alert(sum(10,20,50,6));
