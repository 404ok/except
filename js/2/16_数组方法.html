    <script>
        /* 
            数组方法：
                栈结构
                木盆(有个底，放衣服)
                特点：先进后出
                结构：从同一头进，从同一头出
        */
       /* 
            数组的两个方法形成结构
                push
                    格式：数组.push(参数 1,参数2...,参数n)
                    功能：给数组的末尾添加元素。
                    返回值：插完元素以后数组的长度。
                pop:
                    格式:数组.pop()
                    参数：没有参数
                    返回值：取下一个元素
                    功能：从数组末尾取下一个元素
       */
      /* var arr = ["北京","上海","广州"];
      var res = arr.push("深圳","天津","成都");
      alert(arr);
      alert(res); */

      var arr = ["北京","上海","广州"];
      var res = arr.pop();
      alert(res);
      alert(arr);
    </script>
