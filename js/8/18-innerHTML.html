<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changelink(){
            document.getElementById("myAnchor").innerHTML = "RUNOOB";
            document.getElementById("myAnchor").href = "https://www.runoob.com/";
            document.getElementById("myAnchor").target = "_blank";
        }
    </script>
</head>
<body>
    <a href="https://www.runoob.com/?s=innerHTML" id="myAnchor">innerHTML</a>
    <input type="button" onclick="changelink()" value="修改链接">
</body>
</html>
