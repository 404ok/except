<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            元字符：在正则表达式中有特殊含义的字符
            单个数字和字符的元字符
            .       匹配单个的任意字符
            []      匹配单个范围内的字符
            [0~9]   \d
            \D      匹配单个非数字
            [a-zA-Z0-9]     \w
                \w      匹配单个的数组，字母下划线  等价于[a-zA-Z0-9]
            \W      匹配单个非数字，字母下划线
            [^]     匹配任意一个除括号范围内的字符


            重复字符    x(任意的单个字符)
            x?  匹配0个或者1个x
            x+  匹配至少一个x字符
            x*  匹配任意个x字符
            x{m,n}  匹配至少m个，最多n个x字符，包括n
            x{n}    必须匹配n个x字符
            {xyz}+  小括号括起来的部分是当作单个字符处理

            空白字符：
                /s  匹配任意单个的空白字符
                /S  匹配任意单个非空白字符
        */
       var str = "gaoogle";
       var box = /g[^0-9]oogle/;
       alert(box.test(str));
    </script>
</head>
<body>
    
</body>
</html>
