<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            本地存储技术：
                localstorage(IE8以下不兼容)
                    1.永久存储
                    2.最大可以存储5M(文本或数据很大，几百万字小说，没问题),客户端的一个微型数据库
                    3.隐私模式不可读取，消耗内存，可使页面变卡
                    4.不能被爬虫抓取到
                cookie
                    1.可以设置过期时间
                    2.最大可存储4KB
                    3.每一个域名下面最多可以存储50条数据
                sessionStorage(结合后台使用)
                    1.内存更小
                    2.只能保存一次绘画(即窗口开启-窗口关闭)
                    比如：写字楼外来访问人员从前台获取访问牌才可访问
                
            万物皆对象
            localStorage(H5)    本地存储对象
                比如：记住密码，记住上一次视频进度
            解决了cookie存储空间不足的问题(cookie中每条cookie的存储空间为4k),localStorage中一般浏览器支持的是5M大小(一般)

            以下括号里面都是字符串或者变量
            setItem(name,value);
            getItem(name);
            removeItem(name);
        */
        if(!window.localStorage){
            alert("当前页面不支持localStorage");
        }else{
            localStorage.setItem("a","1");
            localStorage.b = '2';
            localStorage["c"] = "3";

            alert(localStorage.getItem("a"));
            alert(localStorage.c);
            alert(localStorage["b"]);
        }
        window.onload = function(){
            var btn = document.getElementById("btn1");
            btn.onclick = function(){
                localStorage.removeItem("a");
                
            }
        }
    </script>
</head>
<body>
    <button id="btn1">删除</button>
</body>
</html>
