<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            解构：(解构语法)
                中括号解构
                大括号解构
            好处：
                
                
        */
        //1.交换两个数
        var [x,y] = [10,20];
        [x,y] = [y,x];
        alert(x + "," + y);
        //2.函数可以返回多个值
        function show1(){
            return("结果1","结果2","结果3");
        }
        var [a,b,c] = show1();
        alert(a+"," +c);
        //3.函数定义参数，和传入参数的顺序改变   【注】参数可以带默认值
        function showSelf({name,age,sex}){
            alert("我叫" + name + ",今年" + age + sex);
        }
        showSelf({
            age:18,
            sex:"男",
            name:"小写",
        })
        //4.快速取出数组中某一个元素
        var arr1 = [10,290,90,0]
        var{0:first,4:last} = arr1;
        alert(first);
        alert(last == arr1[4]);
        // var x = 10,y= 20,z=90;
        var [x,y,z] = [90,80,70];
        alert(x + "," + y + "," +z);
        var{name,age,sex} = {
            age:18,
            name:"钢铁侠",
            sex:"女",
        }//得到的是单独的变量
        alert(name);
        alert(age);
        alert(sex);

    </script>
