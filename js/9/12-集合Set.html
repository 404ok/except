<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            集合:
                1.不重复
                2.无序
                
            Set()   键和值一一对应的且相等的对象
            Map()
        */
       let imgs = new Set();
       //添加元素
        imgs.add(100);
        imgs.add(100);
        imgs.add("hello");
        imgs.add(80);
        imgs.add("hello");
        imgs.add(new String("world"));
        imgs.add(new String("world"));
        //new String每次创建不同的对象出来，虽然长得一样，但实际上不同
        console.log(imgs);
        /* 
            集合遍历
                for...of    遍历集合
        */
       for(let item of imgs.keys()){
           console.log(item);
       }
       for(let item of imgs.values()){
           console.log(item);
       }
       for(let item of imgs.entries()){
           console.log(item);
       }

        //数组变集合
        var set = new Set([10,20,30,10,20]);
        console.log(set);
        //集合变数组
        var arr1 = [...set];//将数据解构展开成数组
        alert(arr1);

        //对数组去掉重复
        var arr = [10,20,30,40,50,10,30,40];
        arr = [...new Set(arr)];
        alert(arr);
    </script>
</head>
<body>
    
</body>
</html>
