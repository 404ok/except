<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            箭头函数：
                新潮函数写法，只是新潮，没什么用
                [注意]适当的省略函数中的function和return关键字
        */
 
        function add(x){
            return x + 10;
        }
        alert(add(8));
        var add = x => x + 10;
        alert(add(5));
    </script>
</head>
<body>
    
</body>
</html>
