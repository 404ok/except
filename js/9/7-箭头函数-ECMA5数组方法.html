<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            filter 过滤
        */
       var arr = [10,20,30,40,50];
       var newArr = arr.filter(function(item){
           return item >30;
       })
       alert(newArr);

       var newArr1 = arr.filter(item => item >20);
       alert(newArr1);

       var newArr2 = arr.map(item => item *1.8);
       alert(newArr2)

       /* 
            箭头函数需要注意的地方：
                1.不能用new
                2.如果返回值为对象，一定要加()
                3.this指向上一层函数的主人
       */
    </script>
</head>
<body>
    
</body>
</html>
