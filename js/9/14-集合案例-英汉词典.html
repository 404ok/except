<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            padding: 50px;
            background-color: rgb(246, 255, 127);
            border: 1px solid black;
        }
        #word{
            width: 200px;
            height: 30px;
            font-size: 18px;
        }
        #desc{
            width: 200px;
            height: 150px;
            margin-top: 20px;
            background-color: chartreuse;
        }
    </style>
    <script>
        var word = `#a
Trans:art.一;字母A
#a.m
Trans:n.上午
#a/c
Trans:n.往来帐户@往来:come - and - go; contact;intercourseen。往来帐户
#aardvark
Trans:n.土猪
#aardwolf
Trans:n.土狼
#aasvogel
Trans:n.秃鹰之一种
#abaci
Trans:n.算盘
#aback
Trans:ad.向后地;朝后地
#abacus
Trans:ad.向船尾@prep.在...后
#abalone
`;
        //1.将字符串通过换行进行字符串分割
        var arr = word.split("\n");
        //2.建立映射，对映射进行遍历
        let map = new Map();
        for (let i = 0; i < arr.length; i+=2) {
            map.set(arr[i].substring(1),arr[i+1].substring(6));
        }
        window.onload = function(){
            var word = document.getElementById("word");
            var desc = document.getElementById("desc");
            word.onkeyup= function(){
                var value = map.get(this.value);
                if(value){
                    desc.innerHTML = value;
                }else{
                    desc.innerHTML = "查无此词";
                }
            }
        }
    </script>
</head>
<body>
    <div id="div1">
        <input id="word" type="text" placeholder="输入英文单词">
        <div id="desc"></div>
    </div>
</body>
</html>
