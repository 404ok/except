<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            面向对象，继承、封装()封装构造函数、多态
        */
        function Dog({name,type,age}){
            this.name = name;
            this.type = type;
            this.age = age;
        }
        Dog.prototype = {
            run:function(){
                alert(this.name + "会飞快的奔跑");
            },
            showSelf:function(){
                alert(`这是一个$(this,type)的,$(this.age)岁的，叫$(this.name)的小狗`);
            }
        }
        /* 
            分类更加细分的构造函数，继承
        */
        function Teddy({name,type,age,color}){
            //this = new Object()
            //1.继承父一级构造函数的所有属性
            //构造函数的伪装
            Dog.call(this,{
                name:name,
                type:type,
                age:age,
            })
            //2.添加自己的属性
            this.color = color;
            //return this;
        }
        var xiaohong = new Teddy({
            name:"小花",
            type:"泰迪",
            age:10,
            color:"红色"
        })
        alert(xiaohong.name);
        alert(xiaohong.type);
    </script>
</head>
<body>
    
</body>
</html>
