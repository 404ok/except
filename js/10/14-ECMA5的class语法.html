         //ECMA6class语法
         class Person{
             //class属性添加
             constructor(name,sex,age){
                 this.name = name;
                 this.sex = sex;
                 this.age =age;
             }
             showSelf(){
                alert(this.age + "+" + this.sex + "+" + this.name);
             }
         }
         var p1 = new Person("blue","男",18);
         p1.showSelf();

         //extend继承
         class Worker extends Person{
             constructor(name,sex,age,job){
                 //继承父级属性
                 super(name,age,sex);
                 this.job = job;
             }
             showJob(){
                alert("我的工作是" + this.job);
            }
        }
         var w1 = new Worker("小米","男",67,"程序员");
         w1.showJob();
         w1.showSelf();
