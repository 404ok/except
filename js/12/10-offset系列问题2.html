<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
        }
    </style>
    <script>
        //接下来：实现运动的函数里面，都用getStyle方法来获取当前有效样式

        /* 
            每隔30ms减少为1px
        */

        //问题：offset加了border后，会慢慢变大 因为offsetWidth = width + border,反复赋值 = 2+width -1 = width + 1
        window.onload = function(){
            var div = document.getElementById("div1");
            setInterval(function(){
                //获取当前值
                var iCur = parseInt(getStyle(div,"width"));
                div.style.width = iCur - 1 +"px";//获取的是width + border
                // alert(div.offsetWidth);
            }, 30);
        }

        //获取当前样式 跨浏览器的兼容    node:谁的样式   cssStyle:什么样式
        function getStyle(node,cssStyle){
            return node.currentStyle ? node.currentSTyle[cssStyle] : getComputedStyle(node)[cssStyle];
            //三目运算符
        }
    </script>
</head>
<body>
    <div id="div1">
        
    </div>
</body>
</html>
