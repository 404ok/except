<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            height: 200px;
            background-color: gray;
            position: absolute;
            left: 0;
            /* left:-100px为划入，left:0 为划出 */
            top: 400px;
        }
        #div1 span{
            width: 20px;
            height: 60px;
            background-color: yellow;
            position: absolute;
            left: 100px;
            top: 70px;
            line-height: 20px;
        }
    </style>
    <script>
        /* 
            分享菜单：鼠标移入划出，鼠标移出划入
            鼠标移入：left:-100 => 0
            鼠标移出：left:0 => -100px
        */
        window.onload = function(){
            var div =document.getElementById("div1");
            div.onmouseover = function(){   
                startMove(0);
            }
            div.onmouseout = function(){
                startMove(-100);
            }
        }
        //两个函数只是speed和目的值不确定
        var timer = null;
        function startMove(iTarget){   //函数
            var div = document.getElementById('div1');
            var speed = 5;
            if(div.offsetLeft >iTarget){
                speed = -Math.abs(speed);
            }else{
                speed = Math.abs(speed);
            }
            clearInterval(timer);
            timer = setInterval(function(){
                //运动和停止分开
                if(div.offsetLeft ==iTarget){
                    clearInterval(timer);
                }else{
                    div.style.left = div.offsetLeft + speed +"px";
                }
            }, 30);
        }
        
    </script>
</head>
<body>
    <div id="div1">
        <span>分享到</span>
    </div>
</body>
</html>
