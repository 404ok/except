<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            display: block;
            font-size: 40px;
            margin: 100px;
            width: 130px;
        }
        #msg{
            width: 600px;
            height: 150px;
            background-color: grey;
            color: white;
            display: none;
            position: absolute;
            
        }
    </style>
    <script>
        /* 
            分析：
                首先是要选择标签
                提示框会跟随鼠标移动，所以有鼠标坐标
                又有鼠标移入和移出：所以有mouseover mouseout
            事件类型：
                mouseover
                    让提示框显示
                mouseout
                    让提示框隐藏
                mousemove
                    让提示框跟随鼠标去移动
                    clientX clientY
                    原点位置：可视窗口的左上角为原点
        */
        window.onload = function(){
            var arr = ["唐高宗李治（628年7月21日 [1-2]  -683年12月27日 [3]  ），字为善，唐朝第三位皇帝（649年7月15日-683年12月27日在位），唐太宗李世民第九子，母为文德顺圣皇后长孙氏，太子李承乾、魏王李泰同母弟。","唐高宗李治（628年7月21日 [1-2]  -683年12月27日 [3]  ），字为善，唐朝第三位皇帝（649年7月15日-683年12月27日在位），唐太宗李世民第九子，母为文德顺圣皇后长孙氏，太子李承乾、魏王李泰同母弟。","武曌[zhào] [1]  （624年－705年12月16日 [2]  ），即武则天，并州文水（今山西省文水县）人。唐朝至武周时期政治家，武周开国君主（690年－705年在位），也是中国历史上唯一的正统女皇帝、即位年龄最大（67岁）及寿命最长的皇帝之一（82岁）。","唐玄宗李隆基（685年9月8日—762年5月3日），唐高宗李治与武则天之孙，唐睿宗李旦第三子，故又称李三郎，母窦德妃。 [1]  先天元年（712年）至天宝十五载（756年）在位。因安史之乱退位为太上皇，是唐朝在位最长的皇帝，亦是唐朝极盛时期的皇帝。"];
            var a = document.getElementsByTagName("a");
            var msg = document.getElementById("msg");

            for (let i = 0; i < a.length; i++) {
                a[i].index = i;
                a[i].onmouseover = function(){
                    msg.innerHTML = arr[this.index];
                    msg.style.display = "block";
                }
                a[i].onmousemove = function(ev){
                    var e = ev || window.event;
                    //当需要用到事件对象的属性时，就需要获取事件对象，再获取事件对象的属性
                    msg.style.left = (e.clientX + 3) + "px";
                    msg.style.top = (e.clientY + 3) + "px";
                }
                a[i].onmouseout = function(){
                    msg.style.display = "none";
                }
                /* 
                    原因：
                        div层级在a标签上面，当鼠标点击之后，div出现，鼠标在div上，div遮盖了a,所以a就会onmouseout

                */

            }
        }
    </script>
</head>
<body>
    <a href="#">唐太宗</a>
    <a href="#">唐高宗</a>
    <a href="#">武则天</a>
    <a href="#">唐玄宗</a>
    <div id="msg"></div><!-- 提示框 -->
</body>
</html>
