<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            阻止a链接的默认行为：
                1.简洁的阻止a链接默认行为的方式
                    return confirm("");
                    缺点：运行到了return,后续的内容我们就执行不到了
                2.还想做操作

         */
        window.onload = function(){
            var b = document.getElementById("b");
            /* b.onclick = function(){
                return confirm("你确定要离开当前页面吗？");
            } */
            b.onclick = function(ev){
                var e = ev || window.event;
                preDef(e);
                alert("后续的操作");
                confirm("您确定离开页面？");
            }
        }

        /* 
            编写一个跨浏览器阻止超链接默认行为的函数
        */
        function preDef(e){
            if(e.preventDefault){
                e.preventDefault();
            }else{
                window.event.returnValue = false;
            }
        }
    </script>
</head>
<body>
    <a id="b" href="https://www.bilibili.com/video/BV1Up4y1t7q4?spm_id_from=333.851.b_7265636f6d6d656e64.1">30天</a>
</body>
</html>
