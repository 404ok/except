<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            一元运算符：
                ++
                a++:
                    功能：对原有变量进行+1操作
                    值：++后置，先取a的值作为a++的值，然后再对于a进行+1操作
                ++a:
                    功能：对原有变量进行+1操作
                    值：++前置，先对于a进行+1操作，然后再取a的值作为a++的值

                --a
                    功能：对原有变量进行-1操作
                    值：--前置，先对于a进行+1操作，然后再取a的值作为a++的值
                a--:
                    功能：对原有变量进行-1操作
                    值：--后置，先取a的值作为a++的值，然后再对于a进行+1操作

         */

        var a = 5;
        alert(a++);
        alert(++a);
        a++;
        alert(a);
        a=a+1;
        alert(a);
        a+=1;
        alert(a);
        ++a;
        alert(a);


        /* 
            例子
        */

        var b =10;
        alert(b++ + ++ b + b + ++b + b++ +b);
        alert(b-- - -- b - b - --b - b-- -b);
    </script>
</head>

</body>
