<!DOCTYPE html>

    <title>Document</title>
    <script>
        /* 
            例题：山上有一口杠可以装50升水，现在有15升水。老和尚叫小和尚下山挑水，每次可以挑5升。
            问：要挑几次？
        */
       var i = 0;
        for(var capacity = 15; capacity < 50;capacity+=5){
            i++;
        }

        alert(i);
    </script>
