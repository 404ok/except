        /* 
            强制类型转换：
                Boolean()   将其他数据类型强制转换为布尔值
                    口诀：非0即真,非空即真
                    
                Number()     将其他数据类型强制转换为数字
                    注意：只有纯数字符组成的字符串转数字，才能转为数字，其他都为NaN
                parseInt()     
                    1.取整
                    2.将别的进制转为十进制，必须传入字符串

                parseFloat()     将其他数据类型强制转换为浮动数

        */

        var strl ="110100";
        alert(parseInt(strl,2));
