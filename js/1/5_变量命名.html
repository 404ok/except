<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        /* 
            标识(标识)符：所有用户自定义的名字
            变量名也是标识符

            命名规则：
                1.只能由数字、字母、下划线和 $ 组成
                2.不能以数字开头
                3.不能是保留字(js已经占着的)和关键字
                4.大小写敏感 
                5.见名思义(尽量使用英文全称)
                6.单词个数超过两个的
                    1.驼峰式命名
                    eg:className
                    2.下划线命名
                    eg:class_name
        */
       var _name1=10;
       alert('_name1 ')
    </script>

        alert("执行不到的代码");
    </script>
