<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            //计算机很笨但是速度很快
            /* 
                认识循环:重复做一件事

                三种语法：
                    while循环
                    do_while循环
                    for循环
            */
            /* 
                while循环：
                    格式：
                        while(循环条件){
                            循环语句;
                        }
                    执行：若循环条件成立则执行循环语句，直到循环条件不成立为止
                    好处：
                        1.代码简洁
                        2.代码不冗余
                        3.后期维护更方便
                    步骤：
                        1.确定循环步骤
                            注意：循环条件，while()可以写任意的表达式，最后会自动数据类型转换为布尔值
                            ！！！：不要陷入死循环
                        2.确定每一次循环内容
            */
           var i = 0;//计数的数
           while(i < 10){
               document.write("hello world!<br/>");
               //   <br/>可以换行(在引号内)
               i++;
           }
                        
    </script>
</head>

</body>
</html>
