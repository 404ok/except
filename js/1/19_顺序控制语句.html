<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            顺序结构：代码自上而下顺序执行
            分支结构/选择结构/条件结构：根据不同条件执行不同的结果
            循环结构：重复去做一件事
        */
       /* 
        顺序结构
            例题：输入两个数，然后交换两个数，并且再输出交换后的结果(交换需要三个容器)
       */
        var num1 =10;
        var num2 =20;
        alert("num1:"+num1 +"\n"+"num2:"+num2);
        var exchange;
        exchange = num1;
        num1 = num2;
        num2 = exchange;
        alert("num1:"+num1+"\n"+"num2:"+num2);

        /* +"/n"+ ： 即为换行 */
    </script>
</head>
<body>
    
</body>
</html>
