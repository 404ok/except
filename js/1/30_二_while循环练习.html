        <script>
            /* 
                习题：求出1 - 1/2 + 1/3 - 1/4 ...1/100
            */
           var i = 1;
           var sum = 0;
           while(i <= 100){
               if(i%2 != 0){
                   sum = sum + 1/i;
                   i++;

               }else{
                   sum = sum - 1/i;
                   i++;
               }
           }
           alert(sum);
        </script>
