<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            switch语句：
                语法：
                    switch(表达式){
                        case 常量1：
                            执行语句1；
                            break;
                        case 常量2：
                            执行语句2；
                            break;
                        case 常量3：
                            执行语句3；
                            break;
                        ...
                        default:
                            当上述所有的case选项都匹配失败，执行这里。
                            break;
                    }

                    过程：
                        1.计算switch()语句表达式的值
                        2.和case下后续的值进行匹配，匹配成功，执行对应case选项下的执行语句
        */
       var grade = "0";
       switch(grade){
           case("A"):
                alert("80~100");
                break;
           case("B"):
                alert("70~79");
                break;
           case("C"):
                alert("60~69");
                break;
           case("D"):
                alert("<60");
                break;
           default:
                alert("ERROR!");
                break;
                /* 
                    程序不会报错，较易查错和容
                */
       }
       /* 
            注意：
                1.一般情况下不要省略break
                2.一般情况下不用省略default
       */

       /* 
            if的多分支语句与switch语句的编写
        1.如果是匹配确定的结果，优先使用switch
        2.如果是区间判断的值的话，只能用if语句
       */
    </script>
</head>

</body>
</html>
