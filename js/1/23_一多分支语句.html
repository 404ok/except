<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            多分支语句：
                语法：
                    if(判断条件1){
                        执行语句1;
                    }else if(判断条件2){
                        执行语句2;
                    }
                    ...
                    else{
                        执行语句n;(上述语句都不成立时，执行此语句)
                    }
        */
       /* 
            例题：            
       */
      var y;
      var x = 7;
      if(x < 1){
          y = x;
      }else if(x < 10 && x>=1){
          y =2 * x + 1;
      }else{
          y = 5 * x - 17;
      }
      alert("x的值为" + x + "y的值为" + y);
    </script>
</head>
<body>
    
</body>
</html>
