<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        /*
            华氏温度：80度，现需要将华氏度转为摄氏度，并显示二者温度
            注意：摄氏度=5/9.0*(华氏度-32)；
        */

        var Fahrenheit = 80;
        var Celsius = 5/9.0*(Fahrenheit-32);
        alert("华氏度："+Fahrenheit+"摄氏度："+Celsius);

    </script>
