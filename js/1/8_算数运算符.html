<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            1.算术运算符
                + - * / %(取余符号)
        */

        /* 
            注意：将不同数据类型进行算数运算
            自动数据类型转换：不同数据类型之间是没法进行运算，将数据转为同一种数据类型，再进行计算

            1.其中有一个操作数必须是字符串，运算符必须是“ + ”，别的数据类型转为字符串，并做拼接处理
            任何数据和字符串做加法以外的操作时，字符串先转成数字，再转成算数运算
        */
        alert(10-null);         //null->0
        alert(10-undefined);    //undefined->NaN
        alert("hello"+100);
        alert("100"+true);
        alert("ok"+null);
        alert("=-"+undefined);
        alert("kajs"+NaN);
        alert("hello"/100);
        alert("100"/true);
        alert("100"-false);
        alert("ok"/null);
        alert("=-"/undefined);
        alert("kajs"/NaN);
    </script>
</head>
