<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            分支语句/选择语句/条件语句：根据不同选择，执行不同内容
            多分支语句：
        */
        /* 
            单分支语句：
                语法：
                    if(判断条件){
                        执行语句;(判断条件为真)
                    }
        */
        /* 
            题目：判断一个数是奇数还是偶数
        */
       var num =28;
       if(num % 2 == 0){
            alert("num是偶数");
       }

       /* 
            双分支语句：
                语法：if(判断的条件){
                    执行语句;(判断条件为true时执行)
                }else{
                    执行语句;(判断条件为false时执行)
                }

       */
       var num2 =29;
       if(num2 % 2 == 0){
            alert("num2是偶数");
       }else{
           alert("num2是奇数");
       }

       /* 
            步骤：
                1.确定判断条件应该是什么
                2.再书写对应的执行语句
            
            注意:if()里面可以写任何的表达式，都会自动数据类型转为布尔值
       */
    </script>
</head>

</body>
</html>
