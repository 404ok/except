<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            /* 
                do...while循环
                    语法：
                        do{
                            循环语句
                        }while(循环条件);
                    do...while循环后面的分号不要省略掉
            */
           //1~100的和
           var i = 0;
           var sum = 0;
           /* while(i <= 100){
                sum += i;
                i++;
           }
           alert(sum); */

           do{
               sum += i;
               i++;
           }while(i <= 100);
           alert(sum);

           /* while 与 do-while 区别 */
           var num = 5;
           while(num > 10){
               document.write("hello world!");
           }
           var num = 5;
           do{
               document.write("hello world!");
           }while(num > 10)
        </script>
    </head>

</html>
