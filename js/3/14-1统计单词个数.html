    <script>
        /* 
            已知一个字符串对象中，英语单词用各种非字母字符分割，统计单词个数
            传入：“Yes,she*is$my@love,” 
            返回：5

            规律：当前面一个字符是字母，后面一个字符是非字母时，这就是单词
        */
        function count(str){
            var count = 0;
            var arr = str.split("");
            for(var i = 0;i < str.length;i++){
                if(isABC(arr[i]) && !isABC(arr[i + 1])){
                    count++;
                }
            }
            return count;
        }
        function isABC(str){
            if(str >= "a" && str<= "z" || str >= "A" && str<= "Z"){
                return true;
            }else{
                return false;
            }
        }
        alert(count("Yes,she*is$my@love,"));
    </script>
