    <script>
        /* 
            3.将字符串按照单词进行逆序，空格作为划分单词的唯一条件
            传入："Welcome to Beijing" 改为 "BeiJing to Welcome"
        */
       function reverseStr(str){
            var arr = str.split(" ");
            arr.reverse();
            return arr.join(" ");
       }
       alert(reverseStr("Welcome to Beijing"))
    </script>
