<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- 
            JS是大小写敏感的
         -->
        <script>
            /* 
                indexOf()
                    格式：supStr.indexOf(subStr,start);
                    参数：第一个参数，查找的字符串
                        start 从哪个下标开始去查找，如果不传入，默认从下标0开始查找
                    功能:在supStr中查找subStr第一次出现的位置，从start这个位置开始查找
                    返回值：-1 说明没有查找到   
            */
            var supStr = "abcdjabc";
            var subStr = "abc"; 
            var index = supStr.indexOf(subStr,0);
            alert(index);

            /* 
                lastIndexOf()
                    格式：subStr.lastIndexOf(subStr)
                    功能：在supStr中查找subStr最后一次出现的位置,查找的下标是从右往左数的
                    返回值：-1 没有找到
            */
            var index1 = supStr.lastIndexOf(subStr);
            alert(index1);

            /* 
                search()
                    格式：supStr.search(subStr);
                    参数：字符串/正则表达式
                    功能：在supStr中查找subStr第一次出现的位置
                正则表达式：
                    修饰符： 
                        i 忽略大小写
                        g 全局匹配
            */
           var supStr2 = "Abcsbcabc";
           var subStr2 = /abc/i;     // / 内容 /为正则表达式
           var index2 = supStr2.search(subStr2);
           alert(index2);
        </script>
    </head>
    <body>
        
    </body>
</html>
