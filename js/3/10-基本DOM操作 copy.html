<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
       #div1{
           width: 100px;
           height: 30px;
           line-height: 30px;
           text-align: center;
           background-color: chartreuse;
           color: white;
           font-weight: bold;
       }
       button{
            width: 100px;
           height: 30px;
           margin-top: 10px;
       }
   </style>
    <script>
        /* 
            事件驱动函数 
            【注意】通过id获取页面上对应的标签
            document.getElementById(id);

            node.innerHTML 标签间的内容
        */
        function btnClink(){
            // 拿到div标签 
            var div = document.getElementById("div1");
            //alert(div.innerHTML); 取值
            div.innerHTML = testCode(6);
        }
        function numTestCode(n){
            var arr = [];
            for(var i = 0;i < n;i++){
                var num = parseInt(Math.random() * 10);
                arr.push(num);
            }
            return arr.join("");
        }

        function testCode(n){
            var arr = [];
            for(var i = 0;i < n;i++){
                var num = parseInt(Math.random()*123);
                if(num >=1 && num <= 9){
                    arr.push(num);
                }else if(num >= 97 && num <= 122 || num >= 65 && num <= 90){
                    arr.push(String.fromCharCode(num));
                }else{
                    i--;
                }
            }
            return arr.join("");
        }
    </script>
</head>
<body>
    <div id="div1">0000000</div>
    <!-- 点击按钮，就会执行后面字符串中的代码 -->
    <button onclick="btnClink()">获取验证码</button>
</body>
</html>
