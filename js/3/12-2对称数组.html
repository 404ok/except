    <script>
        /* 
            4.对称数组
                传入一个数组，起元素类型与个数未知，返回新数组，由原数组的元素正序反序拼接而成，传入：["One","Two","Three"]
                返回：["One","Two","Three","Three","Two","One"]
        */
       function symmetryArr(arr){
            var newArr = arr.concat();
            for(var i = arr.length - 1;i >= 0;i--){
                newArr.push(arr[i]);
            }
            return newArr;
       }
       alert(symmetryArr(["One","Two","Three"]))

       function symmetryArr1(arr){

                newArr.push(arr[i])

            return newArr;
       }

    </script>
