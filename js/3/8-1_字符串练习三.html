        /* 
             1.将字符串str = "When I was young,I love a girl in neighbor class",
            从young提取到girl生成新字符串，但是不许数
        */

       function count(str){
            var start = str.indexOf("young");
            var end = str.indexOf("girl") + "girl".length;
            var newStr = str.substring(start,end);
            return newStr;
       }
       alert(count("When I was young,I love a girl in neighbor class"));
