<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
        .box{
            background: url(./new-html-css/23-img/map.png);
            position: relative;
            width: 1200px;
            height: 541px;
            margin: 10px auto;
        }
        .p1{
            left: 149px;
            top: 144px;
            position: absolute;/* 绝对定位 */
            
        }
        .p1 .point{
            width: 15px;
            height: 15px;
            background-color: skyblue;
            float: left;
        }
        .p1 .text{
            float: left;
            line-height: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="p1">
            <span class="point"></span>
            <span class="text">美西</span>
        </div>
    </div>
</body>
</html>
