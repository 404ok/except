<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        div{
            width: 300px;
            margin: 25px;
            padding: 25px;
            background-color: teal;
            border: 25px solid olive;

<body>
    <h2>盒子模型演示</h2>

    <div>这里是盒子内的实际内容。有 25px 内间距，25px 外间距、25px 绿色边框。</div>
</body>
