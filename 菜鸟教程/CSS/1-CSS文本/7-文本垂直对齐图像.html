<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p img.top{
            vertical-align: top;
        }
        p img.bottom{
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <p>
        一个<img src="../../../new-html-css/22-img/home.png" alt="home" title="homelogo" width="50px" height="50px">默认对齐的图像
    </p>
    <p>
        一个<img class="bottom" src="../../../new-html-css/22-img/home.png" alt="home" title="homelogo" width="50px" height="50px">text-bottom对齐的图像
    </p>
    <p>
        一个<img class="top" src="../../../new-html-css/22-img/home.png" alt="home" title="homelogo" width="50px" height="50px">text-top对齐的图像
    </p>
</body>
</html>
