<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            position: absolute;
            left: 100px;
            top: 150px;
        }
    </style>
</head>
<body>
    <!-- 
        绝对定位的元素的位置是相对于最近的已定位父元素，如果元素没有已定位的父元素，那么它的位置则相对于<html>
     -->
     <h2>这是一个绝对定位的标题</h2>
     <p>用绝对定位，一个元素可以放在页面上的任何位置。标题下面防止距离左边的页面100px 和距离页面的顶部150px的元素</p>
     <!-- 
        absolute 定位使元素的位置与文档流无关，因此不占据空间。
        absolute 定位的元素和其他元素重叠。
      -->
</body>
</html>
