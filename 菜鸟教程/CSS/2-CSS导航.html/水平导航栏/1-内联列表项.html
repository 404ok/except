<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li{
            display: inline;
            /* li是块元素，我们删除换行符之前和之后每个列表项，以显示一行 */
        }
    </style>
</head>
<body>
    <!-- 
        水平导航栏：内敛或浮动的列表项
        如果想链接到具有相同的大小。必须使用浮动的方法
     -->
     <ul>
         <li>
            <a href="#">主页</a> 
         </li>
         <li>
            <a href="#">新闻</a> 
         </li>
         <li>
            <a href="#">联系</a> 
         </li>
         <li>
            <a href="#">关于</a> 
         </li>
     </ul>
</body>
</html>
