<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            /* 移除标记前小标志 */
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: rgb(0, 0, 0);
            display: block;
            /* 让整体变为可链接区域(不只是文本)，允许我们指定宽度 */
            width: 60px;
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">主页</a>
        </li>
        <li>
            <a href="#">新闻</  a>
        </li>
        <li>
            <a href="#">联系</a>
        </li>
        <li>
            <a href="#">关于</a>
        </li>
    </ul>
</body>
</html>
