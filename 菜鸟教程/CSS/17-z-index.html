<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- 
        元素的定位与文档流无关，所以它们可以覆盖页面上的其它元素
        z-index属性指定了一个元素的堆叠顺序（即放在哪层）
    -->
    <h1>This is heading</h1>
    <img src="./w3css.gif" alt="W3CCSS图片" title="W3CCSS图片" width="100px" height="140px">
    <p>因为图像元素设置了z-index 属性值为 -1，所以它会显示在文字之后</p>
</body>
</html>
