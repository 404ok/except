<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2.pos_top{
            position: relative;
            top: -50px;
        }
    </style>
</head>
<body>
    <h2>这是一个没有定位的标题</h2>
    <h2 class="pos_top">
        这个标题是根据其正常位置向上移动的
    </h2>
    <p>
        <b>注意</b>即使相对定位元素的内容是移动，预留空间的元素仍然保存在正常流动。
    </p>
    <!-- 意思就是最开始占的位置还是占着 -->
    <!-- 相对定位元素经常被用来作为绝对定位元素的容器块。 -->
</body>
</html>
