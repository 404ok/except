<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        图像标签的使用】
    </p>
    <br>
    <!-- 
        图像标签和路劲
            img
                属性(属于这个标签的特性)
                    src：指定图像的路径和文件名
                    alt：替换文本,图像显示不出来用文字替换
                    title:提升文本。鼠标放在图像上，显示的文字
     -->
     <img src="../new-html-css/22-img/daoru.png" title="裂开了" alt="显示不出来">
</body>
</html>
