<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        快捷键
            复制粘贴此行
            ctrl+C 
            ctrl+V
     -->
</head>
<body>
    <!-- 
        文本格式化标签：
            粗体、斜体、下划线
        语义：突出重要性，比普通文字重要
        越长越强

     -->
     <!-- 加粗：strong更好 -->
     <strong>我可以，我能行</strong>
     <b>我可以，我能行</b>

     <!-- 倾斜：em更好 -->
     <em>我可以，我能行</em>
     <i>我可以，我能行</i>

     <!-- 删除线：del更好 -->
     <del>我可以，我能行</del>
     <s>我可以，我能行</s>

     <!-- 下划线：ins更好 -->
     <ins>我可以，我能行</ins>
     <u>我可以，我能行</u>
</body>
</html>
